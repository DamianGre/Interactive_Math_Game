<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">    
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top">                
        <p>Time: <span id="time"></span></p>       
    </div>            
    <div id="top">
        <p>Time: <span id="lifes"></span></p>  
    </div>     
        
        <div id="container">

            <div id="timer-popup">
                <h2>Twój Popup</h2>
                <p>Czas się skończył!</p>
                <button id="close-timer-popup-button">Zamknij</button>
            </div>

            <div id="game-over-popup">
                <h2>GAME OVER!</h2>
                <p>Straciłęś wszystkie życia!</p>
                <button id="close-game-over-popup-button">Zagraj od nowa!</button>
            </div>
            
            <div id="equation-container">
                <p id="equation"></p>
            </div>

            <input type="text" id="answer" autofocus placeholder="Enter answer">
            <button id="answer-button">Check Answer</button>
            <div id="bottom">
                <p>Score: <span id="score">0</span></p>                
                <p>Level: <span id="level">1</span></p>
            </div>
            <p id="game-information">For every right answer player gets +1pkt and for wrong answer -1pkt</p> 
        </div>
        <script src="script.js"></script>
</body>
</html>
